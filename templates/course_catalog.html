{% extends "base.html" %}
{% block content %}
<h2>Course Catalog</h2>
<a href="{{ url_for('add_course') }}" class="btn btn-primary mb-3">Add a New Course</a>

<ul>
    {% for course in courses %}
    <li>
        <a href="{{ url_for('course_details', code=course['code']) }}">{{ course.name }}</a> - {{ course.code }}
        <form action="{{ url_for('delete_course', code=course['code']) }}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
    </li>
    
    {% endfor %}
</ul>
{% endblock %}
